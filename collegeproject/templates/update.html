<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
    <label>name</label>
    <input type="text" id="name" name="name" value="{{data.name}}"><br>
    <label>email</label>
    <input type="text" id="email" name="email" value="{{data.email}}"><br>
    <label>phone</label>
    <input type="text" id="phone" name="phone" value="{{data.phone}}"><br>
    <label>address</label>
    <input type="text" id="address" name="address" value="{{data.address}}"><br>
    <input type="submit" value="update">
</form>
</body>
</html>
